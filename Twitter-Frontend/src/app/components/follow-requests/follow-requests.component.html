<div>
    <h1 class="pending-requests">Pending Follow Requests</h1>
    <mat-card class="request-card" *ngFor="let followRequest of followRequests">
        <mat-card-title>{{followRequest.sender}} wishes to follow you</mat-card-title>
        <mat-card-subtitle>Request is Pending</mat-card-subtitle>
        <mat-card-actions>
            <button class="btn btn-success">Accept</button>
            <button class="btn btn-danger">Deny</button>
        </mat-card-actions>
    </mat-card>
</div>
