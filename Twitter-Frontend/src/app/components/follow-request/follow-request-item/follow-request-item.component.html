<mat-card class="request-card">
    <mat-card-title>{{followRequest.requester}} wishes to follow you</mat-card-title>
    <mat-card-subtitle>Request is Pending</mat-card-subtitle>
    <mat-card-actions>
        <button class="btn btn-success" (click)="AcceptRequest(followRequest.id)">Accept</button>
        <button class="btn btn-danger" (click)="DeclineRequest(followRequest.id)">Deny</button>
    </mat-card-actions>
</mat-card>
