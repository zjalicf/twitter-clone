<div>
    <div>
        <mat-card class="login-card">
            <mat-card-title class="card-title-main">Login to Twitter</mat-card-title>

            <div class="form-group">
                <form [formGroup]="formGroup">

                    <div class="form-group col-6">
                        <mat-card-title class="username-title">Username</mat-card-title>
                        <input type="text" maxlength="30" class="form-control" formControlName="username"
                            [ngClass]="{ 'is-invalid': submitted && loginGroup['username'].errors}">
                        <div *ngIf="submitted && loginGroup['username'].errors" class="invalid-feedback">
                            <div *ngIf="loginGroup['username'].errors['required']">Username is required.</div>
                            <div *ngIf="loginGroup['username'].errors['minlength']">Username must be at least 3 characters long.</div>
                            <div *ngIf="loginGroup['username'].errors['maxlength']">Username must not exceed 20 characters.
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-6">
                        <mat-card-title class="password-title">Password</mat-card-title>
                        <input type="password" maxlength="30" class="form-control" formControlName="password"
                            [ngClass]="{ 'is-invalid': submitted && loginGroup['password'].errors}">
                        <div *ngIf="submitted && loginGroup['password'].errors" class="invalid-feedback">
                            <div *ngIf="loginGroup['password'].errors['required']">Password is required.</div>
                            <div *ngIf="loginGroup['password'].errors['minlength']">Password must be at least 3
                                characters long.</div>
                            <div *ngIf="loginGroup['password'].errors['maxlength']">Password must not exceed 20
                                characters.</div>
                        </div>

                        <button (click)="onSubmit()" class="btn btn-primary">Login</button>
                        <div *ngIf="formGroup.errors?.['unauthenticated']" class="incorrect-credentials">
                            Username or Password Incorrect!
                        </div>
                    </div>

                </form>
                <div>
                    <a routerLink="/Request-Recovery">Forgot password?</a>
                </div>
            </div>
        </mat-card>
    </div>
</div>
